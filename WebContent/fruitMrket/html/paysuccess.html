  <script type="text/javascript">
   layui.config({
      base: '../res/static/js/util' //你存放新模块的目录，注意，不是layui的模块目录
    }).use(['jquery','form'],function(){
          var $ = layui.$,form = layui.form;
				form.on('submit(loginSubmit)',function(){
					var username = document.getElementById("username").value;
					var pwd = document.getElementById("pwd").value;
					console.log(username);
					console.log(pwd);
						$.ajax({
							type:"post",
							url:"http://localhost:8080/FruitMarket/user_login.action?user.username="+username+"&user.pwd="+pwd,
							
							success:function(data){
								if(data.code===200){
									layer.msg("登陆成功！",{icon:1,anim:2,time:2000},function(){
										
										window.location.href="buytoday.html";
										layui.data('userInfo', {
											  key: 'uid'
											  ,value: data.uid
											});
										var localTest = layui.data('userInfo');
										console.log(localTest.uid);
									});
								}else{
									layer.msg("登陆失败！请检查用户名和密码后重试！",{icon:5,anim:6,time:3000});
								}
							}
						});
			});

        
    })
  </script>
